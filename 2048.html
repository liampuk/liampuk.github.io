<!Doctype html>
<html>
    <head>
        <meta name='viewport'  content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/2048.css">

    </head>
    <body>
        <div class="container">
            <div class="r1 row">
                <div class="c1 col"></div>
                <div class="c2 col"></div>
                <div class="c3 col"></div>
                <div class="c4 col"></div>
            </div>
            <div class="r2 row">
                <div class="c1 col"></div>
                <div class="c2 col"></div>
                <div class="c3 col"></div>
                <div class="c4 col"></div>
            </div> 
            <div class="r3 row">
                <div class="c1 col"></div>
                <div class="c2 col"></div>
                <div class="c3 col"></div>
                <div class="c4 col"></div>
            </div> 
            <div class="r4 row">
                <div class="c1 col"></div>
                <div class="c2 col"></div>
                <div class="c3 col"></div>
                <div class="c4 col"></div>
            </div>              
        </div>

        <div id="credits">
            <p><span id="gameOver">game<br>over<br></span></p>
            <p>arrow keys <span onclick="moveUp()">▲</span>,<span onclick="moveDown()">▼</span>,<span onclick="moveLeft()">◄</span>, <span onclick="moveRight()">►</span>, <span id="reset" onclick="restart()">n for <span id="mobileRestart">new game</span></span></p>
            <p>by <a href="http://liamp.uk" target="_blank">Liam Piesley</a>, (heavily) inspired by 2048 by <a href="https://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a></p>
        </div>
    </body>
    
    <script src='js/2048.js'></script>
</html>
