<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/emoji.css">
    <script src='js/emoji.js'></script>
</head>

<body>
    <div class="panel">
        <div id="toggle-panel" onclick="togglePanel()">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="panel-content">
            <div class="flex-balance">
                <div class="add-header">add</div>
            </div>
            <div class="large-grid"></div>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="flex-balance">
                <div class="remove-header">remove</div>
                <div class="search-box">
                    <input id="search-input" type="text" placeholder="search">
                </div>
            </div>
            <div class="grid"></div>
            <div class="search-display flex-balance">
                <div class="bottom-toast">Copied ðŸ”¥</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="sun" class="toggle" onclick="toggleTheme(true)">
            <i class="far fa-circle"></i>
        </div>
        <div id="moon" class="toggle" onclick="toggleTheme(false)">
            <i class="far fa-moon"></i>
        </div>
        <div id="grid" class="toggle" onclick="toggleMode(true)">
            <i class="fas fa-th"></i>
        </div>
        <div id="search" class="toggle" onclick="toggleMode(false)">
            <i class="fas fa-search"></i>
        </div>
    </div>
</body>

</html>
