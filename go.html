<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/go.css">
    <script type="text/javascript" src="js/go.js"></script>
</head>

<body onload="init()">
    <header>
        <!-- <h1 id="upperTitle">GO</h1>
            <h1 id="lowerTitle">GO</h1> -->
    </header>
    <!-- <div id="left-panel">
    </div> -->
    <div id="board-container">
        <div id="board">
            <div id="popout">
                <p>game url copied to clipboard</p>
            </div>
            <div id="board-colour"></div>
            <img id="board-img" src="res/go/19.svg">
            <canvas id="board-canvas" width="768" height="768"></canvas>
            <div id="controls" onmouseover="expandControls()" onmouseout="collapseControls()" >
                <img onclick="skipTurn()" class="show" id="skip" src="res/go/skip.svg">
                <img class="show" id="up" src="res/go/up.svg">
                <img onclick="resetHandler()" class="hide" id="reset" src="res/go/reset.svg">
                <img onclick="toggleSound()" class="hide" id="vol" src="res/go/vol.svg">
                <img onclick="exportGame()" class="hide" id="export" src="res/go/export.svg">
            </div>
        </div>
    </div>
</body>

</html>
